input_dir: Tasty
output_dir: Tasty
custom_rules:
  swiftgen_strings:
    name: "SwiftGen Strings"
    regex: 'NSLocalizedString'
    message: "Use L10n.key instead"
    severity: error
xcassets:
  inputs:
    - Resources/Assets/Assets.xcassets
  outputs:
    templateName: swift4
    output: Resources/Assets/Assets.swift
excluded: 
- Pods
- Firebase.h
